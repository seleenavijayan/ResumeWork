<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inria+Sans:ital,wght@1,400;1,700&family=Poppins:wght@100;500&family=Sofia+Sans+Condensed:ital,wght@0,1;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- ******* Main Section ******** -->


    <div class="main-content">

        <!-- ======== left Section ========== -->

        <div class="left-section">

            <div class="profile">
                <img src="images/avatar.jpeg" alt="">
                <div class="name"></div>
            </div>

            <div class="details">
                <ul>
                    <li><i class="fa-solid fa-briefcase"></i> <span>Web Developer</span> </li>
                    <li><i class="fa-solid fa-house-chimney"></i> <span>Trivandrum, Kerala</span> </li>
                    <li><i class="fa-solid fa-envelope"></i> <span>seleenavijayan@gmail.com</span> </li>
                    <li><i class="fa-solid fa-phone"></i> <span>+916238804900</span></li>
                </ul>
                <hr>
        
              </div>


              <!-- Skills section -->


      <div class="skill-details">
        <h4><i class="fa-solid fa-star-of-life"></i><span>Skills</span> </h4>

        <ul>
          <li>HTML</li>
          <div class="progress-bar">
            <div class="progress" style="width: 90%;"></div>
            <span class="progress-text">90%</span>
        </div>
        <li>CSS</li>
          <div class="progress-bar">
            <div class="progress" style="width: 85%;"></div>
            <span class="text1">85%</span>
        </div>
          <li>Wordpress</li>
          <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
            <span class="text2">70%</span>
        </div>
          <li>Python</li>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
            <span class="text3">60%</span>
        </div>
          <li>Mysql</li>
          <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
            <span class="text4">50%</span>
        </div>
        </ul>


      </div>

       <!-- Language Section -->
    


       <div class="lang-details">
        <h4><i class="fa-solid fa-earth-americas" style="color: #009688;"></i> <span>Languages</span></h4>

        <ul>
          <li>Malayalam</li>
          <div class="progress-bar">
            <div class="progress" style="width: 90%;"></div>
        </div>
        <li>English</li>
          <div class="progress-bar">
            <div class="progress" style="width: 85%;"></div>
        </div>

      </div>



        </div>

        <!-- ======= Right Section ============ -->


        <div  class="work-exp">
            <p class="work-head"><i class="fa-solid fa-suitcase" style="color: #009688;"></i><span>Work Experience</span></p>
            



        </div>
        <div class="bg-primary">3</div>
       

    </div>
    
</body>
</html>
